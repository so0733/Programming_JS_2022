<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>끝말잇기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button type="button" class="btn btn-primary">입력</button>
 
    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));   // 대화상자 출력
        const $button = document.querySelector('button');       // button 태그
        const $input = document.querySelector('input');         // input 태그
        const $word = document.querySelector('#word');          // #word 태그
        const $order = document.querySelector('#order');        // #order 태그

        let word;       // 제시어
        let newWord;    // 새로 입력한 단어

        const onClickButton = () => {
            if (!word || word[word.length -1] === newWord[0]) {    // 제시어가 비어 있거나 입력한 단어가 올바른가?
                // 비어 있음
                word = newWord;             // 입력한 단어가 제시됨
                $word.textContent = word;   // 화면에 제시어 표시됨
                const order = Number($order.textContent);   // 현재 순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else {
                // 올바르지 않다.
                alert('올바르지 않은 단어입니다.');
            }
            $input.value='';            // 입력창을 빈칸으로 만듬
            $input.focus();
        };
        const onInput = (event) => {
            console.log('글자 입력 : ', event.target.value);
            newWord = event.target.value;   // 입력하는 단어를 현재 단어로
        };

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>
</html>
